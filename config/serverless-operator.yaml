                workflow: openshift-e2e-gcp-single-node
              timeout: 8h0m0s
      - name: "vsphere" # Results in openshift-knative-serverless-operator-<BRANCH>__<OCP_VERSION>-vsphere.yaml
        releaseBuildConfiguration:
          base_images:
            upi-installer:
              name: "4.14"
